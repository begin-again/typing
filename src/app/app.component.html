<div class="container is-fluid">
  <div class="columns is-centered">
    <div class="box is-one-third">

      <h1 class="title has-text-centered">Typing Challenge</h1>
      
      <p class="cool has-text-centered">
        <span class="letter"  
          [class]="compare(letter, userText[i])" 
          *ngFor="let letter of randomText.split(''); let i=index">{{letter}}</span>
      </p>
      
      <div class="field">
        <input class="input has-text-centered" type="text" [max]="randomText.length" (input)="onInput($event.target.value)" />
      </div>  
      
      <div class="box has-text-centered">
        <h2 class="title" *ngIf="randomText === userText">You Win</h2>
      </div>
    </div>
  </div>
</div>
